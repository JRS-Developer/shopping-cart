<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopping Cart - JRS Developer</title>
        <base href="/shopping-cart/" />

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- My styles -->
        <link rel="stylesheet" href="./src/styles/css/styles.css" />
    </head>

    <body>
        <main class="cart-container">
            <div class="product-list" id="product-list"></div>
            <div class="buy" id="buy">
                <span class="shopping-cart__container">
                    <span
                        class="shopping-cart__amount"
                        id="shopping-cart__amount"
                        >0</span
                    >
                    <img
                        class="shopping-cart__icon"
                        src="./src/images/Icons/shopping-cart.svg"
                        alt="Shopping Cart"
                    />
                </span>
                <span class="close-icon__container">
                    <img
                        class="close-icon"
                        src="./src/images/Icons/times-circle.svg"
                        alt="Close Icon"
                    />
                </span>
                <div class="checkout" id="checkout"></div>
                <div
                    class="checkout__other-info"
                    id="checkout__other-info"
                ></div>
                <div
                    id="paypal-button-container"
                    class="paypal-button-container"
                ></div>
            </div>
        </main>
        <!-- Add the checkout buttons, set up the order and approve the order -->
        <script src="https://www.paypal.com/sdk/js?client-id=AXFsIxbvuRC86BOdu_OaaHNtomUQucEAwGShneESUysNSqUj8VtuX22ggw3WZLVoKcY4q9CqMQLVwf1f"></script>
        <script src="./src/scripts/index.js"></script>
        <script src="./src/scripts/paypal.js"></script>
    </body>
</html>
